<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas para texto</title>
</head>
<body>
    <p>
        <b>Texto en negrita.</b> <!--Negritas sin importancia semántica-->
        <br> <br>

        <strong>Fuerte.</strong> <!--Negritas con importancias semánticas-->

        <br><br>
        <i>Fuente itálica.</i> <!--Italica sin importancia.-->

        <br><br>
        <em>Énfasis.</em> <!--Italica con importancia.-->

        <del>Texto eliminado</del>

    </p>



</body>
</html>
